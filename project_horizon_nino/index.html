<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon-precomposed" href="images/mobile_web_icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>안녕하세요. 신인호 입니다 :)</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/sal.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--[if lt IE 9]> 
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script> 
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <![endif]-->
    <!-- 주석 살려내야함 -->
    <!-- <script src="js/prefixfree.min.js"></script> -->
    <!-- scripts -->
    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="js/jquery.touchSwipe.js"></script>
    <script type="text/javascript" src="js/jquery.horizonScroll.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="js/sal.js"></script>
</head>

<body>
    <section id="section_1">
        <div class="dot_bg">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <!-- sal 애니메이션 예시입니다. -->
        <!-- 애니메이션 위치 박스 만든 후 안에 애니메이션 줄 div 만들자 -->
        <div class="title_box">
            <div class="title1" data-sal="slide-left" data-sal-delay='500' data-sal-easing="ease-out-bounce" data-sal-duration='2000'>경험이</div>
            <div class="title2" data-sal="slide-right" data-sal-delay='500' data-sal-easing="ease-out-bounce" data-sal-duration='2000'>한 점이 되다.</div>
        </div>
        <div class="title_box2">
            <div class="title3" data-sal="fade" data-sal-delay='1500' data-sal-easing="ease-out-bounce" data-sal-duration='2000'>안녕하세요.</div>
            <div class="title4" data-sal="fade" data-sal-delay='2000' data-sal-easing="ease-out-bounce" data-sal-duration='2000'>신인호 입니다.</div>
        </div>
        <!-- 슬라이드 버튼 -->
        <div class="slide_btn">
            <a href="#section_2">
                <!-- <img src="images/blog01.jpg" alt="scroll"> -->
                다음으로
            </a>
        </div>
    </section>
    <section id="section_2">
        <div class="title_box">
            <span class="txt1" data-sal="slide-right" data-sal-delay='1000' data-sal-easing="ease-out-bounce" data-sal-duration='2000'>작은 계기들이 모여</span>
            <span class="txt2" data-sal="slide-right" data-sal-delay='1000' data-sal-easing="ease-out-bounce" data-sal-duration='2000'>디자이너 · 퍼블리셔 세계에</span>
            <span class="txt3" data-sal="slide-right" data-sal-delay='1000' data-sal-easing="ease-out-bounce" data-sal-duration='2000'>문을 두드리게 되었습니다.</span>
        </div>
        <div class="me_img"><a href="#"></a></div>
        <!-- 슬라이드 버튼 -->
        <div class="slide_btn">
            <a href="#section_3">다음으로</a>
        </div>
    </section>
    <section id="section_3">
        <div class="title_box">3</div>
        <!-- 슬라이드 버튼 -->
        <div class="slide_btn">
            <a href="#section_1">처음으로</a>
        </div>
    </section>
    <!-- 개인 스크립트 -->
    
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
